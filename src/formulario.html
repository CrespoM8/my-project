<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
</head>
<body>
    <section id="login" class="login-section">
  <div class="page-container">
    <header class="login-header">
      <img src="assets/logo.png" alt="EsCultura AÑOVER DE TAJO Logo" class="logo-left">
      <img src="assets/escudo.png" alt="Crest Logo" class="logo-right">
    </header>

    <main class="login-main">
      <h1 class="login-title">INICIA SESIÓN EN TU CUENTA DE SOCIO</h1>
      <form class="login-form">
        <div class="form-card">
          <div class="form-group">
            <label for="username">Correo electrónico/nombre de usuario</label>
            <input type="text" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="partner-code">Código de socio</label>
            <input type="text" id="partner-code" name="partner-code">
          </div>
        </div>
        <button type="submit" class="submit-button">Enviar</button>
      </form>
    </main>
  </div>
</section>
</body>
</html>
